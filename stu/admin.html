<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员身份登录</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <a href="\index.html">首页</a>
    <h1 class="header text-center">管理员登录信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学院信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学院信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学院信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/I_add.cgi">
                  <div class="form-group">
                      <label for="ino" class="col-sm-2 control-label">学生学号</label>
                      <div class="col-sm-10">
                          <input type="text" name="ino" class="form-control" id="ino" placeholder="请输入学生学号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="iname" class="col-sm-2 control-label">学生姓名</label>
                      <div class="col-sm-10">
                          <input type="text" name="iname" class="form-control" id="iname" placeholder="请输入学生姓名">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="age" class="col-sm-2 control-label">学生性别</label>
                      <div class="col-sm-10">
                          <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="age" class="col-sm-2 control-label">学生年龄</label>
                      <div class="col-sm-10">
                          <input type="text" name="age" class="form-control" id="age" placeholder="请输入学生年龄">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sid" class="col-sm-2 control-label">学院编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="sid" class="form-control" id="sid" placeholder="请输入学生所属学院编号">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/I_del.cgi">
                    <div class="form-group">
                        <label for="ino-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="ino" class="form-control" id="ino-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/SC_add.cgi">
                    <div class="form-group">
                        <label for="sid" class="col-sm-2 control-label">学院编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sid" class="form-control" id="sid" placeholder="请输入学院编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dept" class="col-sm-2 control-label">学院名</label>
                        <div class="col-sm-10">
                            <input type="text" name="dept" class="form-control" id="dept" placeholder="请输入学院名">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/SC_mod.cgi">
                    <div class="form-group">
                        <label for="sid-mod" class="col-sm-2 control-label">学院编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sid" class="form-control" id="sid-mod" placeholder="请输入学院编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dept-mod" class="col-sm-2 control-label">学院名</label>
                        <div class="col-sm-10">
                            <input type="text" name="dept" class="form-control" id="dept-mod" placeholder="请输入学院名">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/SC_del.cgi">
                    <div class="form-group">
                        <label for="sid-del" class="col-sm-2 control-label">输入要删除的学院编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sid" class="form-control" id="sid-del" placeholder="输入学院编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
